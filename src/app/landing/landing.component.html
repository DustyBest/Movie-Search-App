<h1>WHAT'S POPULAR NOW?</h1>

<div class="clr-row">
  <div *ngFor="let film of this.movie$.popularFilms" class="clr-col-md-3 clr-col-sm-6 clr-col-12" (click)="this.showFilm(film)">
    <a class="card clickable">
        <div class="card-img">
            <img src="{{this.imgPath}}{{film.poster_path}}" 
            alt="{{film.title}}"/>
        </div>
        <div class="card-block">
          <p class="card-title">
            {{film.title}}
          </p>
        </div>
    </a>
  </div>
</div>
